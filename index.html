<!DOCTYPE>
<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

                <button id="game_review" class="view_button">Review</button>
                <button id="game_input" class="view_button button_selected">Input</button>
            </div>

            <div id="header_center">

                        <option>21</option>
                        <option>20</option>
                        <option>19</option>
                        <option>18</option>
                        <option>17</option>
                        <option>16</option>
                        <option>15</option>
                        <option>14</option>

                        <option>11</option>
                        <option>10</option>

                        <option>8</option>
                        <option>7</option>
                        <option>6</option>
                        <option>5</option>
                        <option>4</option>
                        <option>3</option>
                        <option>2</option>

                    </select>

            </div>

            <!-- AWAY TEAM ROSTER FORM -->
            <div id="away_roster" class="team_roster">
                
                <h2 class="team_roster_header">Away</h2>
                <form id="away_form">

                    <div id="form_away_players_container" class="players_input_container">

                        <div class="team_name">
                            <label>Team Name</label>
                            <input type="text" placeholder="Chicago Bulls"></input>
                        </div>
                        <div class="team_abbreviation">
                            <label>Abbreviation</label>
                            <input type="text" placeholder="CHI" size="10"></input>
                        </div>

                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="10" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="14" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="22" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="34" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>

                            <label>Number</label>
                            <input type="text" placeholder="50" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                            <button type="button" class="new_player">+Player</button>
                        </div>
                    </div>

                    <a href="#" class="save_players_form">Save</a>
                    <br>
                    <button type="button" class="saved_teams" id="away_saved_teams">Load Saved Teams</button>
                </form>

                <div class="local_storage_teams">

                </div>

            </div>


            <!-- HOME TEAM ROSTER FORM -->
            <div id="home_roster" class="team_roster">
                
                <h2 class="team_roster_header">Home</h2>
                <form id="home_form">

                        <label>Team Name</label>

                    </div>
                    <div class="team_abbreviation">
                        <label>Abbreviation</label>
                        <input type="text" placeholder="SEA" size="10"></input>
                    </div>

                    <div id="form_home_players_container" class="players_input_container">

                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="10" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="14" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="22" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="34" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                        </div>
                        <div class="form_player_add">
                            <label>Number</label>
                            <input type="text" placeholder="50" size="2"></input>
                            <label>Name</label>
                            <input type="text" placeholder="John Doe" size="15"></input>
                            <button type="button" class="new_player">+Player</button>
                        </div>
                    </div>

                    <a href="#" class="save_players_form">Save</a>
                    <br>
                    <button type="button" class="saved_teams" id="home_saved_teams">Load Saved Teams</button>
                </form>

                <div class="local_storage_teams">

                </div>

            </div><!-- id="home_roster" -->

            <div id="start_resume_button_container">
                <a href="" id="start_game">Start Game</a>
                <a href="" id="resume_game">Resume Game</a>
            </div>

        </div><!-- id="rosters_container" -->



        <!-- REVIEW -->

        <!-- GAME -->
        <div id="game">

            <!-- GAME BUTTONS WRAPPER -->
            <div id="game_buttons_wrapper">
                <div id="left_score_wrapper" class="score_wrapper">
                    <div class="team_name_abbrev">
                        <span>CHI</span>
                    </div>
                    <div class="spacer">
                        <span>&nbsp;-&nbsp;</span>
                    </div>
                    <div class="team_score">
                        <span id="left_team_score">0</span>
                    </div>
                    <div class="recent_score">
                        <p></p>
                    </div>
                </div>

                <div id="left_reset" class="reset">
                    <!--
                    <div class="timeouts">
                        <span>Timeouts</span>
                        <span>3</span>
                    </div>
                    -->
                    <div class="fouls">
                        <span>Fouls</span>
                        <span>8</span>
                    </div>
                    
                </div>

                <div id="game_input_buttons">
                    <select id="free_throw">
                        <option value="" style="display:none" selected="selected">FreeThrow</option>
                        <option value="1">Make</option>
                        <option value="0">Miss</option>
                    </select>
                    <button id="turnover">Turnover</button>
                    <button id="steal">Steal</button>
                    <button id="rebound">Rebound</button>
                    <button id="assist">Assist</button>
                    <button id="block">Block</button>
                    <select id="foul">
                        <option value="" style="display:none" selected="selected">Foul</option>
                        <option value="shooting_foul">Shooting</option>
                        <option value="non_shooting_foul">Non Shooting</option>
                        <option value="technical">Technical</option>
                        <option value="flagrant">Flagrant</option>
                    </select>
                </div>

                <div id="right_reset" class="reset">
                    <div class="fouls">
                        <span>Fouls</span>
                        <span>7</span>
                    </div>
                    <!-- 
                    <div class="timeouts">
                        <span>Timeouts</span>
                        <span>1</span>
                    </div>
                    -->
                </div>

                <div id="right_score_wrapper" class="score_wrapper">
                    <div class="team_name_abbrev">
                        <span>SEA</span>
                    </div>
                    <div class="spacer">
                        <span>&nbsp;-&nbsp;</span>
                    </div>
                    <div class="team_score">
                        <span id="right_team_score">0</span>
                    </div>
                    <div class="recent_score">
                        <p></p>
                    </div>
                </div>
            </div><!-- id="game_buttons_wrapper" -->


            <!-- GAME BODY -->
            <div id="game_body">

                <div id="left_players_wrapper" class="players_wrapper">
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />

                        </div>
                    </div>

                        </div>
                    </div>
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />
                            <div class="player_number_wrapper">#33</div>
                        </div>
                    </div>
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />
                            <div class="player_number_wrapper">#91</div>
                        </div>
                    </div>
                </div>

                        <line x1="70" y1="380" x2="85" y2="380" class="thick_line" />

                        <line x1="161" y1="376" x2="161" y2="385" class="thick_line" />
                        <line x1="199" y1="376" x2="199" y2="385" class="thick_line" />
                        <!--               End Left Half              -->


                        <!--                  Right Key                -->

                        <circle cx="1082" cy="302" r="250" class="circle" />
                        <line x1="1132" y1="52" x2="1072" y2="52" class="thin_line" />

                                <!-- Top of Key -->
                        <circle cx="907" cy="302" r="72" class="circle" />

                        <rect x="912" y="230" width="220" height="144" class="key" />
                                <!-- Top Hashes -->
                        <line x1="1062" y1="224" x2="1047" y2="224" class="thick_line" />
                        <line x1="1005" y1="220" x2="1005" y2="230" class="thick_line" />

                        <line x1="0" y1="604" x2="1132" y2="604" class="boundary" />
                        <line x1="1132" y1="0" x2="1132" y2="604" class="boundary" />

                    </svg>
                </div>


                <div id="right_players_wrapper" class="players_wrapper">
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />
                            <div class="player_number_wrapper">#20</div>
                        </div>
                    </div>
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />
                            <div class="player_number_wrapper">#33</div>
                        </div>
                    </div>
                    <div class="player_wrapper">
                        <div class="player_border_container">
                            <img alt="Profile Pic" src="player.png" width="68" />
